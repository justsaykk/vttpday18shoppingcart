<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <div>
        <h1>Hello, <span data-th-text="${user}"></span></h1>
        <form method="POST" action="/cart/addItem">
            <input type="hidden" name="user" data-th-value="${user}">
            <input type="hidden" name="cart" data-th-value="${cart}">

            <label for="item">Item</label>
            <input type="text" name="item" id="item">
            <button type="submit">Add to cart</button>
        </form>
    </div>
    <div>
        <h2>List of Items</h2>
        <table>
            <tr data-th-each="c: ${cart}">
                <td data-th-text="${c}"></td>
            </tr>
        </table>

    </div>
</body>

</html>
